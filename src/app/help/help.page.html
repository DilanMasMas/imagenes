<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button>
      </ion-back-button>
    </ion-buttons>
    <ion-title>Ayuda</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content>



  <ion-radio-group [(ngModel)]="punto" (ionChange)="votocs()">
    <ion-list-header>
      <ion-label color="light">Califica nuestro trabajo, siendo 1 mal trabajo o 5 que es excelente</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label color="light">1</ion-label>
      <ion-radio slot="start" value="1"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label color="light">2</ion-label>
      <ion-radio slot="start" value="2"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label color="light">3</ion-label>
      <ion-radio slot="start" value="3"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label color="light">4</ion-label>
      <ion-radio slot="start" value="4"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label color="light">5</ion-label>
      <ion-radio slot="start" value="5"></ion-radio>
    </ion-item>
  </ion-radio-group>
</ion-content>
